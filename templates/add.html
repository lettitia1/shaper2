<html>
	<head>
		<style> 

			input[type=submit]{
			  		background-color: #0a0a23;
			  		border: none;
			  		color: white;
					border-radius: 10px;
					box-shadow: 0px 0px 2px 2px rgb(0,0,0);
					padding: 15px;
					min-height:30px ;
					min-width: 100px;
			  		text-decoration: none;
			  		margin: 4px 2px;
			  		cursor: pointer;}

			input[type=submit]:hover{
			  		background-color: #16f56c;
					  transition: 0.7s;}
		</style>

	</head>
	
	<body>

		<h3>New Employee</h3>

		<div>
			<form action="/Add_emp" method="POST">
				<br>

						
					<p>
						<label for="T2">Employee Name</label>
						<input type="text" id="T2" name="T2">
						</p>

					<p>
						<label for="T3">Employe Surname</label>
						<input type="text" id="T3" name="T3">
						</p>

					<p>
						<label for="SB1">Date Hired</label>
						<input type="date" id="SB1" name="SB1">
						</p>

					<p>
						<label for="LB1">Employee Position</label>
						<input type="text" id="LB1" name="LB1">
						</p>

			
				

					<input type="submit" value="add">
			</form>
		</div>
	</body>
</html>
